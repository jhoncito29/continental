<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos e Imágenes</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Carrusel de videos e imágenes */
        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .carousel video, .carousel img {
            flex: 0 0 100%;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .carousel-container {
            display: flex;
            animation: slide 20s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* Botones de navegación */
        .nav-buttons {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Icono flotante */
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
        .floating-icon img {
            width: 60px;
            height: 60px;
        }

        /* Mensaje emergente */
        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Carrusel de Videos e Imágenes -->
    <div class="carousel">
        <div class="carousel-container">
            <video autoplay muted loop src="p1.mp4"></video>
            <img src="vir.jpg" alt="Imagen 1">
            <video autoplay muted loop src="p2.mp4"></video>
            <img src="c2.png" alt="Imagen 2">
        </div>
    </div>

    <!-- Botones de Navegación -->
    <div class="nav-buttons">
        <a href="#">Inicio</a>
        <a href="#">Menú</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Icono Flotante -->
    <div class="floating-icon" onclick="mostrarMensaje()">
        <img src="conti.png" alt="Icono de escudo">
    </div>

    <!-- Mensaje emergente -->
    <div class="message" id="mensaje">
        ¡Muchas gracias!<br>Nosotros somos el Grupo N1 de laboratorio
    </div>

    <script>
        // Función para mostrar el mensaje
        function mostrarMensaje() {
            const mensaje = document.getElementById('mensaje');
            mensaje.style.display = 'block';
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 3000); // El mensaje desaparece después de 3 segundos
        }
    </script>
</body>
</html>
